<h2>Reactive: <small>Switches</small></h2>
<hr>
<div class="row">
  <div class="col">
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()">

      <!-- Radios -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9 mt-2">

          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   value="M"
                   id="radioMasculino"
                   formControlName="genero"
            >
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   value="F"
                   id="radioFemenino"
                   formControlName="genero"
            >
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>

        </div>
      </div>


      <!-- Switch -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 ">

          <div class="form-check form-switch mt-2">
            <input class="form-check-input"
                   type="checkbox"
                   id="notificationesCheck"
                   formControlName="notificaciones"
            >
            <label class="form-check-label" for="notificationesCheck">Quiero recibir Notificaciones</label>
          </div>

        </div>
      </div>


      <!-- Checks -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9 ">

          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="terminosCheck"
                   formControlName="condiciones"
            >
            <label class="form-check-label" for="terminosCheck">
              Términos y condiciones de uso
            </label>
          </div>

        </div>
      </div>

      <!-- Boton submit-->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>

    </form>

    <h5>Valor del formulario</h5>
    <pre>{{ miFormulario.value | json }}</pre>

    <h5>Persona</h5>
    <pre>{{ persona | json }}</pre>

    <h5>Valid</h5>
    <pre>{{ miFormulario.valid | json }}</pre>

    <br>


<!--    <h5>Terminos</h5>-->
<!--    <pre>Condiciones: {{ terminosYCondiciones}}</pre>-->
<!--    <pre>{{ miFormulario.controls?.terminos?.errors | json }}</pre>-->

  </div>
</div>
