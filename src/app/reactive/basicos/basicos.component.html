<h2>Reactive: <small  >Básicos</small></h2>
<hr>
<div class="row">
  <div class="col">
    <form autocomplete="off"
          [formGroup]="miFormulario"
          (ngSubmit)="guardar()"
    >
      <!-- Campo del Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del Producto"
                 formControlName="nombre"
          >

          <span
            *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">
            Debe de ser de 3 letras
          </span>

        </div>
      </div>
      <!-- Fin Campo del Producto -->

      <!-- Campo del Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Precio del Producto"
                 formControlName="precio"
          >
          <span
            *ngIf="campoEsValido('precio')"
            class="form-text text-danger">
            El precio debe de ser mayor ó igual a 0
          </span>

        </div>
      </div>
      <!-- Fin Campo del Precio -->

      <!-- Campo del Existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Existencias del Producto"
                 formControlName="existencias"
                 [class.is-invalid]="campoEsValido('existencias')"
          >
          <span
            class="invalid-feedback">
            La existencia debe de ser mayor ó igual a 0
          </span>

        </div>
      </div>
      <!-- Fin Campo del Existencia -->

      <!-- Submit -->
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
      <!-- Fin submit-->


    </form>

  </div>
</div>
